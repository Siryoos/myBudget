# Docker Compose v2 configuration for MyBudget
# Unified configuration with security hardening

# Global logging configuration
x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

# Global security configuration
x-security: &default-security
  security_opt:
    - no-new-privileges:true
    - seccomp:unconfined
  read_only: false
  tmpfs:
    - /tmp
    - /var/run
    - /var/lock

# Load environment variables
# Note: Docker Compose v2 doesn't support env_file, use .env file in same directory

services:
  # Database Service
  postgres:
    image: postgres:15-alpine
    container_name: mybudget-postgres
    restart: unless-stopped
    logging: *default-logging
    security_opt:
      - no-new-privileges:true
    # SECURITY: Ports are exposed for development only
    # In production, use internal networking only
    # ports:
    #   - "127.0.0.1:5432:5432"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
      - ./database/backups:/backups
    environment:
      POSTGRES_DB: ${DB_NAME:-mybudget}
      POSTGRES_USER: ${DB_USER:-mybudget}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-mybudget} -d ${DB_NAME:-mybudget}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mybudget-network

  # Cache Service
  redis:
    image: redis:7-alpine
    container_name: mybudget-redis
    restart: unless-stopped
    logging: *default-logging
    security_opt:
      - no-new-privileges:true
    # SECURITY: Ports are exposed for development only
    # In production, use internal networking only
    # ports:
    #   - "127.0.0.1:6379:6379"
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'
    volumes:
      - redis_data:/data
      - ./config/redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - mybudget-network

  # Storage Service (MinIO)
  minio:
    image: minio/minio:latest
    container_name: mybudget-storage
    restart: unless-stopped
    logging: *default-logging
    security_opt:
      - no-new-privileges:true
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    volumes:
      - storage_data:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BROWSER_REDIRECT_URL: ${MINIO_BROWSER_REDIRECT_URL:-http://localhost:9001}
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 40s
    networks:
      - mybudget-network

  # MinIO Storage (Optional for development)
  minio:
    image: minio/minio:latest
    container_name: mybudget-storage
    restart: unless-stopped
    logging: *default-logging
    security_opt:
      - no-new-privileges:true
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    volumes:
      - storage_data:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BROWSER_REDIRECT_URL: http://localhost:9001
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 40s
    networks:
      - mybudget-network

  # Frontend Next.js App (Unified - handles both API and UI)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: mybudget-app
    restart: unless-stopped
    logging: *default-logging
    security_opt:
      - no-new-privileges:true
    ports:
      - "127.0.0.1:3000:3000"  # Main application port
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    environment:
      - NODE_ENV=development
      - PORT=3000
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3000}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      - DATABASE_URL=postgresql://${DB_USER:-mybudget}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-mybudget}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - JWT_SECRET=${JWT_SECRET:-dev-jwt-secret-change-in-production}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-dev-jwt-refresh-secret-change-in-production}
      - LOG_LEVEL=debug
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mybudget-network
    volumes:
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: npm run dev

  # Reverse Proxy (Nginx)
  nginx:
    image: nginx:alpine
    container_name: mybudget-proxy
    restart: unless-stopped
    logging: *default-logging
    security_opt:
      - no-new-privileges:true
    ports:
      - "80:80"
      - "443:443"
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - mybudget-network

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: mybudget-prometheus
    restart: unless-stopped
    logging: *default-logging
    security_opt:
      - no-new-privileges:true
    ports:
      - "127.0.0.1:9090:9090"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--query-log-file=/dev/null'
      - '--enable-feature=agent'
    user: "65534:65534"
    networks:
      - mybudget-network

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: mybudget-grafana
    restart: unless-stopped
    logging: *default-logging
    security_opt:
      - no-new-privileges:true
    ports:
      - "127.0.0.1:3002:3000"  # Changed from 3000 to 3002 to avoid conflict
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_ADMIN_PASSWORD}
      GF_SERVER_ROOT_URL: ${GF_SERVER_ROOT_URL:-http://localhost:3002}
    depends_on:
      - prometheus
    networks:
      - mybudget-network

  # Backup Service
  backup:
    image: offen/docker-volume-backup:latest
    container_name: mybudget-backup
    restart: unless-stopped
    logging: *default-logging
    read_only: true
    security_opt:
      - no-new-privileges:true
    volumes:
      - ./data:/backup/data:ro
      - ./config:/backup/config:ro
      - backup_archive:/archive
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      BACKUP_CRON_EXPRESSION: ${BACKUP_CRON_EXPRESSION:-"0 2 * * *"}
      BACKUP_FILENAME: ${BACKUP_FILENAME:-"mybudget-backup-%Y-%m-%d_%H-%M-%S.tar.gz"}
      BACKUP_ARCHIVE: "/archive"
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-7}
      BACKUP_PRUNING_PREFIX: ${BACKUP_PRUNING_PREFIX:-"mybudget-backup-"}
    networks:
      - mybudget-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  storage_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  mybudget-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
    driver_opts:
      com.docker.network.bridge.name: mybudget-br0
