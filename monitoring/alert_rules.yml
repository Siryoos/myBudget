groups:
  - name: smartsave_alerts
    rules:
      # Application Health Alerts
      - alert: SmartSaveAppDown
        expr: up{job="smartsave-app"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "SmartSave Application is down"
          description: "SmartSave application has been down for more than 1 minute."

      # High Error Rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | printf \"%.2f\" }}% over the last 5 minutes."

      # Slow Response Time
      - alert: SlowResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow response time detected"
          description: "95th percentile response time is {{ $value | printf \"%.2f\" }}s over the last 5 minutes."

      # Database Connection Issues
      - alert: DatabaseConnectionIssues
        expr: up{job="smartsave-postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection issues"
          description: "PostgreSQL database is not responding."

      # Redis Connection Issues
      - alert: RedisConnectionIssues
        expr: up{job="smartsave-redis"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis connection issues"
          description: "Redis cache is not responding."

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: (1 - node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes) * 100 > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | printf \"%.1f\" }}%."

      # High CPU Usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value | printf \"%.1f\" }}%."

      # Disk Space Low
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) * 100 < 10
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk space is below 10% on {{ $labels.mountpoint }}."

      # Rate Limiting Triggered
      - alert: RateLimitExceeded
        expr: rate(http_requests_total{status="429"}[5m]) > 10
        for: 2m
        labels:
          severity: info
        annotations:
          summary: "Rate limit exceeded"
          description: "Rate limit has been exceeded {{ $value | printf \"%.0f\" }} times in the last 5 minutes."

      # Database Query Performance
      - alert: SlowDatabaseQueries
        expr: histogram_quantile(0.95, rate(database_query_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow database queries detected"
          description: "95th percentile database query time is {{ $value | printf \"%.2f\" }}s."

  - name: business_metrics
    rules:
      # User Activity Monitoring
      - alert: LowUserActivity
        expr: rate(http_requests_total{job="smartsave-app"}[1h]) < 10
        for: 30m
        labels:
          severity: info
        annotations:
          summary: "Low user activity detected"
          description: "User activity is below normal levels. Current rate: {{ $value | printf \"%.1f\" }} req/min."

      # Transaction Volume Monitoring
      - alert: HighTransactionVolume
        expr: rate(transactions_created_total[5m]) > 100
        for: 5m
        labels:
          severity: info
        annotations:
          summary: "High transaction volume"
          description: "Transaction creation rate is {{ $value | printf \"%.1f\" }}/min."

      # API Usage Monitoring
      - alert: APIUsageSpike
        expr: rate(http_requests_total{job="smartsave-app"}[5m]) > rate(http_requests_total{job="smartsave-app"}[1h]) * 2
        for: 5m
        labels:
          severity: info
        annotations:
          summary: "API usage spike detected"
          description: "API usage has doubled in the last 5 minutes."
