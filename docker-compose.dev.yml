# Docker Compose development overrides
# Use with: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  # Backend with development settings
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: base  # Use base stage for development
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-mybudget}
      - DB_USER=${DB_USER:-mybudget}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
      - PORT=3001
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD}
    volumes:
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    command: ["npm", "run", "dev"]
    ports:
      - "127.0.0.1:3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

  # Frontend with development settings
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: base  # Use base stage for development
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    volumes:
      - .:/app
      - /app/node_modules
      - ./public:/app/public
      - ./locales:/app/locales
    command: ["npm", "run", "dev"]
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      backend:
        condition: service_healthy

  # Database with development settings
  postgres:
    environment:
      POSTGRES_DB: ${DB_NAME:-mybudget}
      POSTGRES_USER: ${DB_USER:-mybudget}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
      - ./database/backups:/backups
      - ./database/dev-data:/docker-entrypoint-initdb.d/dev-data
    ports:
      - "127.0.0.1:5432:5432"

  # Redis with development settings
  redis:
    command: redis-server /usr/local/etc/redis/redis.conf --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
      - ./config/redis/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "127.0.0.1:6379:6379"

  # MinIO with development settings
  minio:
    environment:
      MINIO_BROWSER_REDIRECT_URL: ${MINIO_BROWSER_REDIRECT_URL:-http://localhost:9001}
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"

  # Keycloak with development settings
  keycloak:
    environment:
      KC_HOSTNAME: ${KC_HOSTNAME:-localhost}
      KC_HOSTNAME_ADMIN: ${KC_HOSTNAME_ADMIN:-localhost}
    ports:
      - "127.0.0.1:8080:8080"
      - "127.0.0.1:8443:8443"

  # Nginx with development settings
  nginx:
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx

